<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Factuur maken</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="invoice.css">
  </head>
  <body>
    <section id="sectionInput" class="active">
      <h1>Invoer lessen en services</h1>
      <p>
        <label for="">Factuurnummer: </label><input type="text" id="invoiceNr">
        <label for="">Factuurdatum: </label><input type="date" id="invoiceDate">
      </p>
      <p><label for="clientId">Opdrachtgever: </label><select name="clientId" id="clientId"></select></p>
      <p><label for="clientName">Naam: </label><input type="text" id="clientName"></p>
      <p><label for="tariff">Lestarief: </label><input name="tariff" id="tariff" class="float">
        <label for="tariff">Omschrijving: </label><input name="invoiceDescription" id="invoiceDescription">
      </p>
      <div id="lessonData">
      </div>  
      <h3>Totalen</h3>
      <div class="totals">
        <span class="hdr">BTW groep</span><span class="hdr">Omschrijving</span><span class="hdr flt">Totaal excl.</span><span class="hdr flt">BTW totaal</span><span class="hdr flt">Totaal incl.</span>
      </div>
      <p class="buttons"><button class="showInvoice">Toon factuur</button><button class="showSpecs">Toon specificaties</button></p>
    </section>
    <section id="sectionInvoice">
      <p class="buttons"><button class="printPage">Print factuur</button><button class="showSpecs">Toon Specificaties</button><button class="showInput">Naar invoer</button></p>
      <h3>Factuur</h3>
      <div class="invoiceHeader">
        <div class="invoiceHeaderLeft"></div>
        <div class="invoiceHeaderRight"></div>
        <div class="invoiceDate"><label for="">Datum: </label><span></span></div>
        <div class="invoiceNr"><label for="">Factuurnummer: </label><span></span></div>
      </div>
      <hr>
      <div class="invoiceDetails">Hier komt de feitelijke specificatie</div>
      <h3>Totalen:</h3>
      <div class="totals">
        <span class="hdr">BTW groep</span><span class="hdr">Omschrijving</span><span class="hdr flt">Totaal excl.</span><span class="hdr flt">BTW totaal</span><span class="hdr flt">Totaal incl.</span>
      </div>
      <div class="invoiceFooter"></div> 
      <!-- factuur layout-->
    </section>
    <section id="sectionSpecs">
      <p class="buttons"><button class="printPage">Print Specs</button><button class="showInvoice">Toon Factuur</button><button class="showInput">Naar invoer</button></p>
      <h1>Specificaties</h1>
      specificaties
      <!-- specs layout-->
    </section>

    <div class="lessonDateTemplate">
      <input class="spec" type="date"> <button class="createLessonDate">Voeg datum toe</button> <button class="removeLessonDate">Verwijder</button>
      <p class="lessons">
        <span data-vat="1" class="duration">
          <label>zangles onder 21:</label>
          <input class="int minutes" maxlength="4"> <label> minuten</label>
          <input class="float hours" maxlength="4"><label> uur</label><label> lessen</label>
        </span>
        &nbsp; &nbsp; &nbsp; &nbsp;
        <span data-vat="0" class="duration">
          <label>zangles vanaf 21:</label>
          <input class="int minutes" maxlength="4"><label> minuten</label>
          <input class="float hours" maxlength="4"><label> uur</label><label> lessen</label>
        </span>
      </p>
      <p>
        <button class="createService">Voeg service toe</button> 
      </p>
      <p class="services"></p>
    </div>
    <div class="serviceTemplate">
      <label for="">Service: </label>
      <select name="" id="" class="serviceType"></select>
      <textarea class="description"></textarea>
      <label for="">aantal: </label><input class="int amount" >
      <select name="" id="" class="unit"></select>
      <label for="">tarief: </label><input class="float tariff" >
      <label for="">BTW: </label>
      <select class="vat"></select>
      <button class="removeService">Verwijder</button> 
    </div>
    <script src="data.js" ></script>
    <script src="invoice.js" ></script>
  </body>
</html>
